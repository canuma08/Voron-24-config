############### Config options ##################

[gcode_macro _BEDFANVARS]
variable_threshold: 100		# If bed temp target is above this threshold, fans will be enabled. If temp is set to below this threshold, fans will be disabled.
variable_fast: 0.9			# Fan speed once bed temp is reached  
variable_slow: 0.1			# Fan speed while bed is heating
gcode:


[gcode_macro M140]																# Replace M140 (Set Bed Temperature) to just be an alias of SET_HEATER_TEMPERATURE (which has associated bed fan logic if enabled)
rename_existing: M99140
gcode:
	# Parameters
	{% set S = params.S|float %}
	M118 BEDFANS M140 {S}
	##UPDATE_DELAYED_GCODE ID=bedfanloop DURATION=0
	SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={S}


[gcode_macro SET_HEATER_TEMPERATURE]										# Override, set fan speeds to low and start monitoring loop.
rename_existing: _SET_HEATER_TEMPERATURE
gcode:
	# Parameters
	{% set HEATER = params.HEATER|default("None") %}
	{% set TARGET = params.TARGET|default(0)|int %}
	# Vars
	{% set THRESHOLD = printer["gcode_macro _BEDFANVARS"].threshold|int %}
	
	M118 SET_HEATER_TEMPERATURE target= {TARGET}
	{% if HEATER|lower == "extruder" %}
		M104 S{TARGET}
	{% elif HEATER|lower == "heater_bed" %}
		M118 SET_HEATER_TEMPERATURE call M190 S{TARGET}
		M99140 S{TARGET}
	{% else %}
		{action_respond_info("Heater %s not supported" % HEATER)}
	{% endif %}

	# Set fans to low if heater_bed temp is requested above threshold temp, and kick off monitoring loop.
	{% if HEATER|lower == "heater_bed" %}
		{% if TARGET >= THRESHOLD %}
			M118 SET_HEATER_TEMPERATURE Fans ON low
			BEDFANSSLOW
			UPDATE_DELAYED_GCODE ID=bedfanloop DURATION=1
		{% else %}
			M118 SET_HEATER_TEMPERATURE Fans OFF
			BEDFANSOFF
			UPDATE_DELAYED_GCODE ID=bedfanloop DURATION=0 #	Cancel bed fan loop if it's running
		{% endif %}
	{% endif %}
	

[gcode_macro M190]																# Override M190 (Wait for Bed Temperature)
rename_existing: M99190															# As a bonus, use TEMPERATURE_WAIT so we don't have to wait for PID to level off.
gcode:

	# Parameters
	{% set S = params.S|int %}
	# Vars
	{% set THRESHOLD = printer["gcode_macro _BEDFANVARS"].threshold|int %}
	

	M118 modified M190 {S}
	{% if S >= THRESHOLD %}
		BEDFANSSLOW																# >= Threshold temp: Low speed fans while heating
		M118 M190 Fans ON															
	{% else %}
		BEDFANSOFF																# < Threshold temp: Turn bed fans off
		M118 M190 Fans OFF
	{% endif %}                                        

	M140 {% for p in params
	  %}{'%s%s' % (p, params[p])}{%
	  endfor %}																	# Set bed temp
	  
	{% if S != 0 %}
		## TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={S + 5|int} MAXIMUM={S|int + 5}	# Wait for bed temp within 5 degrees
		TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={S + 5|int} 					# Wait for bed temp within 5 degrees
		SET_FAN_SPEED FAN=BedFans SPEED={FAST}
	{% endif %}

	# Post-heating fan speeds
	{% if S >= THRESHOLD %}								    
		BEDFANSFAST																# >= Threshold temp: Higher speed fans after heating finished
	{% endif %}


########## Aliases #########

[gcode_macro BEDFANSSLOW]
gcode:
	# Vars
	{% set SLOW = printer["gcode_macro _BEDFANVARS"].slow|float %}
	
	SET_FAN_SPEED FAN=BedFans SPEED={SLOW}

[gcode_macro BEDFANSFAST]
gcode:
	# Vars
	{% set FAST = printer["gcode_macro _BEDFANVARS"].fast|float %}
	
	SET_FAN_SPEED FAN=BedFans SPEED={FAST}

[gcode_macro BEDFANSOFF]
gcode:
	SET_FAN_SPEED FAN=BedFans SPEED=0

############ Command overrides ############
	

[gcode_macro TURN_OFF_HEATERS]													# Replace TURN_OFF_HEATERS
rename_existing: _TURN_OFF_HEATERS
gcode:
	BEDFANSOFF
	_TURN_OFF_HEATERS
	
################ Monitoring loop #####################

# Turns bed fans to "fast" speed once target bed temp is reached.
[delayed_gcode bedfanloop]
gcode:
	# Vars
	M118 bedfanloop
	{% set THRESHOLD = printer["gcode_macro _BEDFANVARS"].threshold|int %}
	
	{% if printer.heater_bed.target >= THRESHOLD %}								# Continue only if target temp greater than threshold.
		{% if printer.heater_bed.temperature|int >= (printer.heater_bed.target|int) %}
			M118 Heating Chamber, Fans ON high 
			BEDFANSFAST															# If within 1 degree of target temp: Higher speed fans
			UPDATE_DELAYED_GCODE ID=bedfanloop DURATION=0						# If temp not reached yet: loop again
		{% else %}
			UPDATE_DELAYED_GCODE ID=bedfanloop DURATION=5						# If temp not reached yet: loop again
		{% endif %}
	{% endif %}